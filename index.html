<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">

  <!-- Font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="bg">
    <img class="top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="">
  </div>

  <main>
    <div class="container">

      <div class="bg-img">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>

      <div class="profile-img">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="info">
        <p class="personal__info">
          <span class="name">
            Victor Crest
          </span>
          26
        </p>
        <p class="location">
          London
        </p>
      </div>

      <hr>

      <div class="stats flex-group">

        <div class="column">
          <p class="stat__num">
            80K
          </p>
          <p class="stat__title">
            Followers
          </p>
        </div>

        <div class="column">
          <p class="stat__num">
            803K
          </p>
          <p class="stat__title">
            Likes
          </p>
        </div>

        <div class="column">
          <p class="stat__num">
            1.4K
          </p>
          <p class="stat__title">
            Photos
          </p>
        </div>

      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/SalahShadoud">Salah Shadoud</a>.
    </div>
  </main>
</body>
</html>
